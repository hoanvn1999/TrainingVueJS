<!doctype html>
<html lang="en">

<head>
  <title>To Do List App</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
    integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
  <div id="app">
    <h4 class="bg-primary text-white text-center p-2">
      <span v-html="icon"></span>
      {{ app_name }}
    </h4>
    <div class="container p-4 text-center">
      <div class="row mb-4">
        <div class="col-6">
          <span class="font-weight-bold">Unfinished: </span>{{ numberOfTasksUnfinished }}
        </div>
        <div class="col-6">
          <span class="font-weight-bold">Deleted: </span>{{ countNumDeletedTasks }}
        </div>
      </div>
      <form class="row justify-content-center mb-4" v-on:submit.prevent="add()">
        <input type="text" v-model="img_link" class="col-4 form-control" placeholder="Input image link">
        <input type="text" v-model="task_name" class="col-4 form-control" placeholder="Input task name">
        <input type="submit" class="btn btn-success" value="Add new task">
      </form>
      <div class="row">
        <div class="col-1 font-weight-bold">No.</div>
        <div class="col-2 col-md-1 font-weight-bold">Image</div>
        <div class="col-4 font-weight-bold">Tasks</div>
        <div class="col-2 font-weight-bold">Done</div>
        <div class="col-2 font-weight-bold">Control</div>
      </div>
      <div v-for="(task, index) in tasks" :key="index">
        <div class="row" :style="index%2 ? 'background-color: rgb(224, 224, 224)' : ''">
          <div class="col-1 align-self-center">{{ index + 1 }}</div>
          <img class="col-2 col-md-1 img-fluid" :src="task.image_link">
          <div class="col-4 align-self-center text-left">{{ task.action }}</div>
          <div class="col-2 align-self-center text-center">
            <input type="checkbox" v-model="task.done" class="form-check-input" />
            {{ task.done }}
          </div>
          <div class="col-2 align-self-center">
            <button class="btn btn-danger" @click="remove(index)">
              <i class="fa fa-trash" aria-hidden="true"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script src="app.js"></script>
</body>

</html>
